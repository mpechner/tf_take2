# CronJob: every 30 minutes, publish the TLS cert to AWS Secrets Manager (idempotent; updates only when fingerprint changes).
# Requires: ClusterIssuer + Certificate applied first; AWS credentials in Secret openvpn-publisher-aws-creds
# (create manually, see publisher/README.md); KMS key and optional pre-created Secrets Manager secret.
# Replace placeholders in env: image, AWS_REGION, AWS_SECRET_NAME, KMS_KEY_ID, VPN_FQDN.
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: openvpn-publish-cert-to-secretsmanager
  namespace: openvpn-certs
spec:
  schedule: "*/30 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 86400
      template:
        spec:
          serviceAccountName: openvpn-cert-publisher
          restartPolicy: OnFailure
          containers:
            - name: publisher
              image: REPLACE_WITH_YOUR_ECR_OR_REGISTRY/openvpn-cert-publisher:latest
              imagePullPolicy: IfNotPresent
              env:
                - name: AWS_REGION
                  value: "us-west-2"
                - name: AWS_SECRET_NAME
                  value: "openvpn/vpn-example-com-tls"
                - name: KMS_KEY_ID
                  value: "alias/openvpn-cert-key"
                - name: VPN_FQDN
                  value: "vpn.example.com"
                - name: TLS_SECRET_NAME
                  value: "vpn-example-com-tls"
                - name: TLS_SECRET_NAMESPACE
                  value: "openvpn-certs"
              envFrom:
                - secretRef:
                    name: openvpn-publisher-aws-creds
                    optional: false
              volumeMounts:
                - name: tls
                  readOnly: true
                  mountPath: /etc/tls
          volumes:
            - name: tls
              secret:
                secretName: vpn-example-com-tls
                optional: false
